compute_engine_instance:
  # Image list available via
  # gcloud compute images list --project freebsd-org-cloud-dev --no-standard-images
  platform: freebsd
  image_project: freebsd-org-cloud-dev
  image: freebsd-13-0-release-amd64

task:
  name: OCI
  environment:
    PAR_URL: ENCRYPTED[362fb89525a4100345f9d85509f3dcbf16f933baa8e556875ddb2794c2497d60de0002f01ab47a5da0f1cd0db0c6bbad]
  install_script:
  - pkg install -y curl
  script:
  - hostname > local-file
  - curl -X PUT --data-binary '@local-file' ${PAR_URL}/remote-file
